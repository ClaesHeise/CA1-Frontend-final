<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>CA-1-Frontend</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
            <a href="/" class="d-flex align-items-center col-md-3 mb-2 mb-md-0 text-dark text-decoration-none">
                <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"></use></svg>
            </a>
            <ul id="menu" class="header">
                <li><a href="" class="nav-link px-2 link-secondary" id="link-1">People</a></li>
                <li><a href="" class="nav-link px-2 link-dark" id="link-2">Zip codes</a></li>
            </ul>
            <div class="col-md-3 text-end">
                <button type="button" class="btn btn-primary" id="addPerson">Add user</button>
            </div>
        </header>
        <!-- <main> -->
          <div id="home_html" style="display: none;">
            <div>
              <div class="mb-3">
                <label for="Input 1" class="form-label">Navn</label>
                <input type="text" class="form-control" id="Input 1" placeholder="Input">
              </div>
              <div class="col-auto">
                <button id="getAll" class="btn btn-primary mb-3">Get all persons</button>
                <button id="searchHobby" class="btn btn-primary mb-3">Search by hobby</button>
                <button id="searchPhone" class="btn btn-primary mb-3">Search by phone number</button>
              </div>
            </div>
            <h1 id="table__title">Table</h1>
            <div class="table-responsive">
                <table class="table table-default table-striped">
                    <thead id="table__head">
                        <tr>
                            <th scope="col">Email</th>
                            <th scope="col">First Name</th>
                            <th scope="col">Last Name</th>
                            <th scope="col">Phone</th>
                            <th scope="col">Hobbies</th>
                            <th scope="col">Street Name</th>
                            <th scope="col">Street Additional Info</th>
                        </tr>
                    </thead>
                    <tbody id="table__body">
                    </tbody>
                </table>
            </div>
          </div>
          <div id="zip_html" style="display: none;">
            <div>
              <div class="col-auto">
                <button id="getAllZip" class="btn btn-primary mb-3">Get all zip codes</button>
              </div>
            </div>
            <h1 id="table__title_zip">Table</h1>
            <div class="table-responsive">
                <table class="table table-default table-striped">
                    <thead id="table__head_zip">
                        <tr>
                            <th scope="col">Name</th>
                            <th scope="col">Zip code</th>
                        </tr>
                    </thead>
                    <tbody id="table__body_zip">
                    </tbody>
                </table>
            </div>
          </div>
        <!-- </main> -->
    </div>
</body>
</html>
